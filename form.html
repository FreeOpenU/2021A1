<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="C:\Users\deban\CIS -internship\2021A1c\conditionalfields.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="C:\Users\deban\CIS -internship\2021A1c\style.css">
  </head>
    <body>
    <div class="header">
      <h1 style="padding-left: 220px; ">Human Corrector Form</h1>
      <hr style="height:5px;width:450px; margin-left: 220px;background-color:grey">
      <hr style="height:5px;width:350px; margin-left: 220px;background-color:#778899">
      <hr style="height:5px;width:250px;margin-left: 220px;background-color:#2F4F4F">
      </div>
      <div class="container" style="padding: 50px;">
        <form>
          <div class="form-group">
            <label for="broadtopic_field" style="margin-top:20px;">Broad Topic</label>
            <input id="broadtopic_field" name="topic_field" type="text" value="default value" class="form-control">
          </div>
          <div class="form-group">
            <label for="subject_field">Subject</label>
            <input id="subject_field" name="subject_field" type="text" value="default value" class="form-control">
          </div>
          <div class="form-group">
            <label for="chapter_field">Chapter</label>
            <input id="chapter_field" name="chapter_field" type="text" value="default value" class="form-control">
          </div>

          <div class="form-group">
            Choose from the topics:
            <select id="topic_field" name="topic_field" class="custom-select">
              <option value="Topic1">Topic1</option>
              <option value="Topic2">Topic2</option>
              <option value="Topic3">Topic3</option>
              <option value="Topic4">Topic4</option>
            </select>
          </div>

          <div class="form-group">
            Choose:
            <select id="choice" name="choice_field" class="custom-select">
              <option value="Sentences">Sentence</option>
              <option value="Words">Word</option>
            </select>
            </div>
        <div class = "form-group" id = sentence_relationship>
            <label for="sentence1_field">Sentence 1</label>
            <input id="sentence1_field" name="sentence1_field" placeholder="Enter your first sentence here..." type="text" value="default value" class="form-control">

          
              <select id="conjunctive_field" name="relationship_field" class="custom-select">
                <option value="in relation to">in relation to</option>
                <option value="thus">thus</option>
                <option value="therefore">therefore</option>
                <option value="proving">proving</option>
                <option value="hence">hence</option>
                <option value="juxtapose">juxtapose</option>
              </select>
            
          
          
            <label for="sentence2_field">Sentence 2</label>
            <input id="sentence2_field" name="sentence2_field" placeholder="Enter your second sentence here..." type="text" value="default value" class="form-control">
            <div class="form-group">
            <label for="text">Other recommended statements</label>
          </div>

          <div class="form-inline">
            <div class="form-group">
              <input id="statement1_field" name="statement1_field" type="text" class="form-control" value="default value" style="" />
            </div>
            <div class="form-group">
              <input id="statement2_field" name="statement2_field" type="text" class="form-control" value="default value" />
            </div>
            <div class="form-group">
              <input id="statement3_field" name="statement3_field" type="text" class="form-control" value="default value" />
            </div>
          </div>
          </div>
          <div class="form-group" id="word_insight">
            <label for="word_field">Word</label>
            <input id="word_field" name="word_field" placeholder="Enter your word here..." type="text" value="default value" class="form-control">

          
          <div class="form-group">
            <label for="text">Word Synonyms</label>
          </div>

          <div class="form-inline">
            <div class="form-group">
              <input id="word1_field" name="word1_field" type="text" class="form-control" value="default value" style="" />
            </div>
            <div class="form-group">
              <input id="word2_field" name="word2_field" type="text" class="form-control" value="default value" />
            </div>
            <div class="form-group">
              <input id="word3_field" name="word3_field" type="text" class="form-control" value="default value" />
            </div>
            </div>
    
          </div>
          <div class="form-group">
            <label for="text">Author</label>
            <input id="text" name="text" type="text" class="form-control" value="default value">
          </div>
          
          <div class="button">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>


    </body>

</html>
