<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/conditionalfields.js"></script>
    <script src="JS/buttontoaddtextfield.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
    <body>
	<div class="header-container">
	 
     <div class="header" >
		<img class="rawsb-logo" src="img/rawsbtech_logo.png">
        <h1 class="human-corrector-form-title">Human Corrector Form</h1>
        <hr class="line1">
        <hr class="line2">
        <hr class="line3">
     </div>
	</div>
      <div class="container" style="padding: 50px;" >
      
        <form id="myForm" action="connection.php" method="post">
          <div class="form-group">
            <label for="broadtopic_field" style="margin-top:20px;">Broad Topic</label>
            <input id="broadtopic_field" name="broadtopic_field" type="text" value="default value" class="form-control">
          </div>
          <div class="form-group">
            <label for="subject_field">Subject</label>
            <input id="subject_field" name="subject_field" type="text" value="default value" class="form-control">
          </div>
          <div class="form-group">
            <label for="chapter_field">Chapter</label>
            <input id="chapter_field" name="chapter_field" type="text" value="default value" class="form-control">
          </div>

          <div class="form-group">
            Choose from the topics:
			<br/>
            <select id="topic_field" name="topic_field" class="custom-select">
              
              <option value="Topic1">Topic1</option>
              <option value="Topic2">Topic2</option>
              <option value="Topic3">Topic3</option>
              <option value="Topic4">Topic4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="analyze" style="margin-top:20px;">Analyze</label>:
			<br/>
            <select id="choice" name="choice_field" class="custom-select">
              <option value="All">All</option>
              <option value="Sentence">Sentences</option>
              <option value="Word">Words</option>
              <option value="Paragraph">Paragraph</option>
            </select>
          </div>

         <div class = "form-group" id = "sentence_relationship">
			<br/>
			<br/>
            <h2 for="sentencerelation" ><strong>Sentence Relationship</strong></h2>
            <label for="sentence1_field" style="margin-top:10px;">Sentence 1</label>
            <input id="sentence1_field" name="sentence1_field" placeholder="Enter your first sentence here..." type="text" value="default value" class="form-control">
            <br/>
			<select id="conjunctive_field" name="relationship_field" class="custom-select">
              <option value="in relation to">in relation to</option>
              <option value="thus">thus</option>
              <option value="therefore">therefore</option>
              <option value="proving">proving</option>
              <option value="hence">hence</option>
              <option value="juxtapose">juxtapose</option>
            </select>
            <br/>
			<br/>
            <label for="sentence2_field" style="margin-top:5px;">Sentence 2</label>
            <input id="sentence2_field" name="sentence2_field" placeholder="Enter your second sentence here..." type="text" value="default value" class="form-control">

          </div>
		<div class="form-group">
			    <br/>
                <h2 for="sentencetransitions"><strong>Sentence-Level Transitions</strong></h2>
                <label class="long-text" for="connections" style="margin-top:5px;">Connections between the ideas of the above two sentences</label>
				<br/>
				<br/>
                To Show
				<br/>
				<select id ="connection_field"name = "connection_field" class = "custom-select" style="margin-top:5px;">
                    <option value="Similarity">Similarity</option>
                    <option value="Contrast">Contrast</option>
                    <option value="Exemplify">Exemplify</option>
                    <option value="Cause and Effect">Cause and Effect</option>
                    <option value="Additional Support">Additional Support</option> 
                  </select>
				  <br/>
				  <br/>
                <label class="long-text" for="text" style="margin-top:5px;">Other connecting words that show the same include</label>
             </div>

            <div class="form-group">
            
              <button id="add1" type="button" name="add1" style="margin-bottom:5px;">Add</button>
              <input id="statement_field" name="statement_field[]" type="text" class="form-control" value="default value" />
              <div id="new_statement"> </div>
           
            </div>

          <div class="form-group" id="word_insight">
            <h2 for="wordrelation" ><strong>Analyzing Word</strong></h2>
            <label for="word_field" style="margin-top:10px;">Enter the word</label>
            <input id="word_field" name="word_field" placeholder="Enter your word here..." type="text" class="form-control">

            <label for="word_meaning" style="margin-top:10px;">Meaning of word in the context</label>
            <input id="word_meaning" name="word_meaning" placeholder="Enter meaning here..." type="text"  class="form-control">
  
            </div>
			          <div class="form-group">
              <label for="text">Word Synonyms</label>
            </div>
            <div class="form-group">
              
              <button id="add2" type="button" style="margin-bottom:5px;">Add</button>
              <input id="wordsyn_field" name="wordsyn_field[]" type="text" class="form-control" value="default value"/>
              <div id="new_wordsyn"></div>
              
              </div>
          <div class = "form-group" id = "paragraph_analyze">
              <h2 for="wordrelation" ><strong>Analyzing Paragraph</strong></h2>
              <label for="paragraph" style="margin-top:10px;">Enter paragraph/phrase</label>
              <div>
              <textarea id="para_field" name="para_field" style="margin-top:5px;" class="form-control" type="text" placeholder="Enter text here..."></textarea>
              </div>
             <div>
              <label for="diction" style="margin-top:10px;">Type of dictions used by author</label>
              <div><button id="add3" type="button" style="margin-bottom:5px;">Add</button></div>
              <input id="diction_field" name="diction_field[]" type="text" class="form-control" value="default value"/>
              <div id="new_diction"></div>
              
             </div>
            <div>
              <label for="tone" style="margin-top:5px;">Tone created by the author</label>
              <div><button id="add4" type="button" style="margin-bottom:5px;">Add</button></div>
              <input id="tone_field" name="tone_field[]" type="text" class="form-control" value="default value"/>
              <div id="new_tone"></div>
              
            
           </div>
           </div>

          <div class="form-group">
            <label for="author" style="margin-top:5px;">Author</label>
            <input id="author" name="author" type="text" class="form-control" value="default value">
          </div>
          
          <div class="button">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
		  		  <br/>
		  <br/>
        </form>
      </div>


    </body>

</html>
